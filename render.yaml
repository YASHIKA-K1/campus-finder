services:
  - type: web
    name: campus-finder
    env: node
    rootDir: server
    plan: free
    buildCommand: npm --prefix ../client ci && npm --prefix ../client run build && npm ci
    startCommand: node index.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      # Build-time var for Vite: empty -> frontend calls same-origin /api
      - key: VITE_API_URL
        value: ""
      # Pin Node version
      - key: NODE_VERSION
        value: 18
      # Set these in the Render Dashboard after creation
      - key: MONGO_URI
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: CLIENT_ORIGINS
        sync: false
